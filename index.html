<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แนะนำตัว</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 50px;
        }
        .profile {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2e8b57;
        }
    </style>
</head>
<body>

    <div class="profile">
        <h1>สวัสดีครับ</h1>
        <p>ผมชื่อ <strong>นาย ธนวัฒน์ วงษาเนาว์ </strong></p>
        <p>อายุ 19 ปี</p>
        <p>กำลังศึกษาอยู่ที่ <em>มหาวิทยาลัยอุดรธานี</em> คณะวิทยาศาสตร์</p>
        <p>ความสนใจ: การเขียนโปรแกรม, ปัญญาประดิษฐ์, และการออกแบบเว็บไซต์</p>
        <p>งานอดิเรก: อ่านหนังสือ ฟังเพลง และเดินทางท่องเที่ยว</p>
    </div>

</body>
</html>
